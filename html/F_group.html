<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>그룹 요소</title>
    </head>
    <body>
        <!--! div :  웹 구성에 대해 구역을 나누는 요소 -->
        <!--? block 요소(해당 요소가 한 줄을 전체 차지) -->
        <!--? 아무런 스타일, 이벤트도 적용되어어야 한다  -->

        <div>내내가 그린 기린 그림은 잘 그린 기린 그림이고</div>
        <div>네가 그린 기린 그림은 잘 못 그린 기린 그림이다.</div>

        <!--! span 요소 : 컨텐츠의 일부에 대한 제어를 위한 요소 -->
        <!--? inline 요소 -->
        <span>내가 그린 기린 그림</span>
        <span>네가 그린 기린 그림</span>
    </body>
</html>
