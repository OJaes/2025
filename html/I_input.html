<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>입력 요소</title>
    </head>
    <body>
        <!--! input 요소 : 사용자로부터 입력을 받는 기본적인 요소 -->
        <!--? input은 HTML에서 변수의 역할을 수행할 수 있음음 -->
        <!--? value 속성 : input 요소의 실제 값, 사용자가 데이터를 입력하면 value 속성에 저장됨-->
        <input value="기본값" />
        <!--? placeholder 속성 : input 요소의 값이 없을 때 표시하는 내용 -->
        <input placeholder="설명글" />
        <!--? name 속성 : input 요소의 데이터 이름 지정 -->
        <input name="variable" />
    </body>
</html>
