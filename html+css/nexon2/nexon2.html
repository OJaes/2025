<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="header">넥슨 ID/비밀번호 기록이 남지 않는 일회용 로그인!</div>
        <div class="logo-container">
            <div class="logo"></div>
        </div>
        <div class="tab-container">
            <div class="tab-item">넥슨ID 로그인</div>
            <div class="tab-item">일회용 로그인</div>
            <div class="tab-item">QR 로그인</div>
        </div>
        <div class="input-hint">넥슨플레이>넥슨인증기>일회용 로그인에서 8자리 숫자를 입력해주세요.</div>
        <div class="login-container">
            <div class="input-container">
                <input type="password" name="pw" class="input-container first-pw" />
                <input type="password" name="pw" class="-input-container second-pw" />
            </div>
            <div class="login-button-container">
                <div class="login-button"></div>
            </div>
        </div>
        <div class="login-guide-container">
            <div class="login-guide-container guides">
                <div class="login-guide">일회용 로그인 이용 가이드</div>
                <div class="login-guide-link">넥슨플레이 안내></div>
            </div>
            <div class="login-guide-sequence">
                <div class="login-guide-sequence-first">1. 넥슨플레이 앱을 실행시켜주세요.</div>
                <div class="login-guide-sequence-second">
                    2. 메뉴 탭에서 [넥슨인증기] 메뉴를 클릭, [일회용 로그인] 버튼을 클릭해주세요.
                </div>
                <div class="login-guide-sequence-third">3. 8자리 번호를 입력하고 로그인 버튼을 클릭해주세요.</div>
            </div>
        </div>
        <div class="footer">© NEXON Korea Corporation All Rights Reserved.</div>
    </body>
</html>
