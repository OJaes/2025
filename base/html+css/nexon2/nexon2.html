<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="header">넥슨 ID/비밀번호 기록이 남지 않는 일회용 로그인!</div>
        <div class="container">
            <div class="logo-container">
                <div class="logo"></div>
            </div>
            <div class="tab-container">
                <div class="tab-item">넥슨ID 로그인</div>
                <div class="tab-item active">일회용 로그인</div>
                <div class="tab-item">QR 로그인</div>
            </div>
            <div class="input-hint">
                <span style="font-weight: 700">넥슨플레이>넥슨인증기>일회용 로그인</span>에서 8자리 숫자를 입력해주세요.
            </div>
            <div class="login-container">
                <div class="input-container">
                    <input type="password" name="pw" class="otp-input" placeholder="4자리" maxlength="4" />
                    <input type="password" name="pw" class="otp-input" placeholder="4자리" maxlength="4" />
                </div>
                <div class="login-button-container">
                    <div class="login-button">일회용 로그인</div>
                </div>
            </div>
            <div class="login-guide-container">
                <div class="login-guides">
                    <div class="login-guide">일회용 로그인 이용 가이드</div>
                    <div class="login-guide-link">
                        <a href="https://nexonplay.nexon.com/" target="_blank">넥슨플레이 안내 > </a>
                    </div>
                </div>
                <div class="login-guide-sequences">
                    <div class="login-guide-sequence first-sequence">1. 넥슨플레이 앱을 실행시켜주세요.</div>
                    <div class="login-guide-sequence second-sequence">
                        2. 메뉴 탭에서 [넥슨인증기] 메뉴를 클릭, [일회용 로그인] 버튼을 클릭해주세요.
                    </div>
                    <div class="login-guide-sequence third-sequence">
                        3. 8자리 번호를 입력하고 로그인 버튼을 클릭해주세요.
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">© NEXON Korea Corporation All Rights Reserved.</div>
    </body>
</html>
