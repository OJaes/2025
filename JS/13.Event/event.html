<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이벤트</title>
    </head>

    <body>
        <button onclick="onButtonClickHandler();">버튼</button>
        <button id="event-handler-prop">버튼</button>
        <button id="event-listener">버튼</button>

        <div id="event-object">이벤트 객체</div>

        <form id="form-parent" action="">
            <input id="form-input" />
            <button id="form-button">버튼</button>
        </form>

        <script>
            /*
            이벤트 : 브라우저에서 특정한 사건이 발생하는 것(사용자와의 상호작용)
        */

            /*
            이벤트의 종류
        */

            /*
            UI Event
            - load : 웹페이지 로드가 완료되었을 때
            - unload : 웹페이지가 닫힐 때
            - error : 웹 페이지에 오류가 발생했을 때
            - resize : View port의 크기가 변경되었을 때
            - scroll : 페이지 스크롤이 움직였을 때
            - select : 텍스트를 선택했을 때때
        */

            /*
            Keyboard Event
            - keydown : 키보드 키를 눌렀을 때
            - keyup : 키보드 키를 뗐을 때
            - keypress : 키보드 키를 눌렀다 뗐을 때
        */

            /*
            Mouse Event
            - click : 클릭했을 때
            - dbclick : 마우스를 더블클릭했을 때
            - mousedown : 마우스를 누르고 있을 때
            - mouseup : 마우스를 뗐을 때
            - mousemove : 마우스를 요소 위에 움직였을 때
            - mouseover : 마우스를 요소 위로 올렸을 때
            - mouseout : 마우스를 요소 밖으로 꺼냈을 때
        */

            /*
            Focus Event
            - focus : 
            - blur : 
        */

            /*
            Form Event
            - input : 
            - change : 
            - submit : 
            - reset : 
        */

            /*
            Clipboard Event
            - cut : 컨텐츠를 잘라내기 했을 때
            - copy : 컨텐츠를 복사했을 때
            - paste : 컨텐츠를 붙여넣기 했을 때때
        */

            /*
            이벤트 핸들러 등록
        */

            /*
            인라인 이벤트 핸들러 방식
            - HTML 요소(시작태그)에 on이벤트명 속성으로 이벤트 핸들러를 등록하는 방법법
        */

            function onButtonClickHandler() {
                alert('인라인 이벤트 핸들러 방식');
            }

            console.log('==============================');

            /*
            이벤트 핸들러 속성 방식
            - document element의 on이벤트명 속성으로 등록하는 방법
        */
            var button2 = document.getElementById('event-handler-prop');
            button2.onclick = function () {
                alert('이벤트 핸들러 속성 방식');
            };

            console.log('==============================');

            /*
            addEventListener 메소드 방식
            - document element의 addEventListender(이벤ㅌ트이름, 콜백함수) 메소드를 이용하여 이벤트를 등록하는 방법
            - 첫번째 매개변수는 등록할 이벤트의 이름, 두번째 매개변수는 해당 이벤트가 발생했을 때 호출할 함수
        */
            var button3 = document.getElementById('event-listener');
            button3.addEventListener('click', function () {
                alert('이벤트리스너 방식');
            });
            console.log('==============================');

            /*
            이벤트 객체 : 
            - 이벤트를 발생시킨 요소와 발생한 이벤트에 대한 정보를 가지고 있는 객체
            - 이벤트가 발생하면 이벤트 객체는 자동으로 생성이 되며 이벤트 핸들러로 등록하는 콜백함수의 매개변수로 전달받을 수 있음
        */

            console.log('==============================');

            /*
            Event 속성
        */

            /*
            target : 실제로 이벤트를 발생시킨 요소
            currentTarget : 이벤트가 등록된 요소
            type : 이벤트 종류
            cancelable : 기본 동작에 대한 취소 여부
        */
            var form = document.getElementById('form-parent');
            form.addEventListener('click', function (event) {
                console.log('target : ' + event.target);
                console.log('currentTarget : ' + event.currentTarget);
                console.log('type : ' + event.type);
                console.log('cancelable : ' + event.cancelable);
            });
            console.log('==============================');

            /*
            기본 동작 변경
        */

            /*
            preventDefault() : 요소가 기본적으로 가지고 있는 동작을 중단
            stopPropagation() : 요소에서 이벤트를 처리한 후 부모 요소의 이벤트로 전파되는 것을 중단
        */
            var formButton = document.getElementById('form-button');
            formButton.addEventListener('click', function (event) {
                event.preventDefault();
            });
        </script>
    </body>
</html>
