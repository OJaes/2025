<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>도서관 대여 페이지</title>
        <link rel="stylesheet" href="../../resources/style/style.css" />
    </head>
    <body>
        <div id="wrapper">
            <div class="header">
                <div class="logo-container">
                    <a class="logo-img"></a>
                    <a class="logo"></a>
                </div>
                <div class="login-container">
                    <div class="login-tab"><a>로그인</a></div>
                    <div class="register-tab"><a>회원가입</a></div>
                </div>
                <div class="nav-bar-container">
                    <div class="nav-bar">
                        <div class="nav-tab lib-info">
                            <a>도서관 안내</a>
                            <ul>
                                <li>도서관 소개</li>
                                <li>이용 안내</li>
                                <li>찾아오시는 길</li>
                            </ul>
                        </div>
                        <div class="nav-tab data-search">
                            <a>자료 검색</a>
                            <ul>
                                <li>도서 검색</li>
                                <li>전자 도서 검색</li>
                                <li>비치 희망 자료 신청</li>
                                <li>베스트 도서</li>
                            </ul>
                        </div>
                        <div class="nav-tab lib-notice">
                            <a>공지 사항</a>
                            <ul>
                                <li>Q&A(문의하기)</li>
                                <li>공지 사항</li>
                                <li>설문 조사</li>
                            </ul>
                        </div>
                        <div class="nav-tab lib-comunity">
                            <a>커뮤니티</a>
                            <ul>
                                <li>자유 게시판</li>
                                <li>소모임 게시판</li>
                                <li>독후감 게시판</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="main-ad"></div>
                <div class="main-util-container">
                    <div class="main-util">
                        <span class="main-util-img"></span>
                        <a class="main-util-txt">회원 가입</a>
                    </div>
                    <div class="main-util">
                        <span class="main-util-img"></span>
                        <a class="main-util-txt">도서 검색</a>
                    </div>
                    <div class="main-util">
                        <span class="main-util-img"></span>
                        <a class="main-util-txt">전자 도서 검색</a>
                    </div>
                    <div class="main-util">
                        <span class="main-util-img"></span>
                        <a class="main-util-txt">베스트 도서</a>
                    </div>
                    <div class="main-util">
                        <span class="main-util-img"></span>
                        <a class="main-util-txt">설문 조사</a>
                    </div>
                    <div class="main-util">
                        <span class="main-util-img"></span>
                        <a class="main-util-txt">자유 게시판</a>
                    </div>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </body>
</html>
